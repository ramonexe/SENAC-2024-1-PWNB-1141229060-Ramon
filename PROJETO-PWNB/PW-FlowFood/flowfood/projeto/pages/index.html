<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/flowfood/projeto/imagens/flow-food-favicon.ico" />
  <link rel="stylesheet" href="/flowfood/projeto/styles/styles.css" />
  <title>Flow Food - Página Inicial</title>
</head>

<body>
  <header class="main-header">
    <div class="logo">
      <img src="/flowfood/projeto/imagens/flow-food-logo100.png" alt="Logo FlowFood" />
      <button class="menu-toggle">Menu</button>
      <nav class="mobile-menu">
        <button class="close-menu">Fechar</button>
        <ul>
          <li>
            <a href="index.html"> <button class="nav-button">
                <strong>Início</strong>
              </button></a>
          </li>
          <li>
            <a href="pedido.html"> <button class="nav-button">
                <strong>Pedidos</strong>
              </button></a>
          </li>
          <li>
            <a href="reserva.html"> <button class="nav-button">
                <strong>Reservas</strong>
              </button></a>
          </li>
          <li>
            <button class="nav-button" data-target="stock">
              <strong>Estoque</strong>
            </button>
          </li>
          <li>
            <a href="relatorio.html"> <button class="nav-button">
                <strong>Relatórios</strong>
              </button></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <nav class="sidebar">
    <ul>
      <li>
        <a href="index.html"> <button class="nav-button active">
            <strong>Início</strong>
          </button></a>
      </li>
      <li>
        <a href="pedido.html"> <button class="nav-button">
            <strong>Pedidos</strong>
          </button></a>
      </li>
      <li>
        <a href="reserva.html"> <button class="nav-button">
            <strong>Reservas</strong>
          </button></a>
      </li>
      <li>
        <button class="nav-button" data-target="stock">
          <strong>Estoque</strong>
        </button>
      </li>
      <li>
        <a href="relatorio.html"> <button class="nav-button">
            <strong>Relatórios</strong>
          </button></a>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <section id="home" class="content-section visible">
      <div class="flexbox-content">
        <div class="receita-atual">
          <h1 class="texto-box">Receita Atual</h1>
          <div class="in-receita-atual">
            <p class="quantia-receita-atual"> </p>
          </div>
          
          </div>
        </div>
        <div class="estoque-atual">
          <h1 class="texto-box">Estoque Atual</h1>
          <div class="flexbox-estoque">
            
          </div>
        </div>
        <div class="reservas-atual">
          <h1 class="texto-box">Reservas</h1>

        </div>
        <div class="pedidos-atual">
          <h1 class="texto-box">Pedidos recentes</h1>

        </div>
      </div>
    </section>


    <section id="stock" class="content-section hidden">
      <div class="flexbox-tabela">
        <div class="estoque">
          <form id="item-form">
            <input type="text" id="item-name" placeholder="Nome do Item" required />
            <input type="number" id="item-quantity" placeholder="Quantidade" required />
            <input type="text" id="item-nivel" placeholder="Quantidade Crítica" required />
            <button type="submit">Adicionar Item</button>
          </form>
          <table class="table-estoque">
            <thead>
              <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Nível Crítico</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="item-table-body">
              <!-- Linhas do estoque serão geradas dinamicamente aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

   
  </main>

  <footer class="main-footer">
    <div class="footer-content-left">
      <h1>Flow Food</h1>
      <p>Gestão de restaurantes</p>
    </div>
    <div class="footer-content-center">
      <img src="/flowfood/projeto/imagens/flow-food-logo100.png" alt="FlowFood Logo Pequeno" class="footer-logo" />
    </div>
    <div class="footer-content-right">
      <p>Todos os direitos reservados ©</p>
    </div>
  </footer>

  <script src="/flowfood/projeto/js/scripts.js"></script>
  <script src="/flowfood/projeto/js/pedido.js"></script>
  <!-- Link para o JavaScript -->
</body>

</html>
